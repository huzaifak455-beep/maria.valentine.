<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Maria ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      background-color: #ffe6ec;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: floatUp 8s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      10% { opacity: 1; }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 2.2rem;
      color: #d6336c;
      margin-bottom: 10px;
    }

    .cat {
      font-size: 90px;
      margin: 10px 0 20px;
    }

    .buttons {
      position: relative;
      height: 120px;
      margin-top: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 35%;
    }

    #noBtn {
      background-color: #adb5bd;
      color: black;
      left: 55%;
    }

    #loveText {
      margin-top: 35px;
      font-size: 2rem;
      color: #e63946;
      display: none;
    }
  </style>
</head>

<body>

  <!-- Hearts -->
  <script>
    for (let i = 0; i < 15; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(heart);
    }
  </script>

  <div class="container">
    <h1>Maria, will you be my Valentine? üíå</h1>

    <div class="cat">üê±üß°</div>

    <div class="buttons">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üòÖ</button>
    </div>

    <h2 id="loveText">I love you ‚ù§Ô∏èü•∞</h2>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const loveText = document.getElementById("loveText");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      loveText.style.display = "block";
    });
  </script>

</body>
</html>
